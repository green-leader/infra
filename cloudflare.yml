        api_token: "{{ api_token }}"
        state: present

    - name: Create TXT record for spf
      community.general.cloudflare_dns:
        zone: sions.org
        record: sions.org
        type: TXT
        value: "v=spf1 include:zoho.com include:mailgun.org -all"
        api_token: "{{ api_token }}"
        state: present

