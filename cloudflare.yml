---
- hosts: cloudflare
  tasks:
    - name: Create a discard record for root ipv4
      community.general.cloudflare_dns:
        zone: sions.org
        record: sions.org
        type: A
        value: 192.0.2.1
        proxied: yes
        api_token: "{{ api_token }}"
        state: present

    - name: Create a discard record for root ipv6
      community.general.cloudflare_dns:
        zone: sions.org
        record: sions.org
        type: AAAA
        value: "100::"
        proxied: yes
        api_token: "{{ api_token }}"
        state: present

    - name: Create CNAME record for mail.sions.org redirection
      community.general.cloudflare_dns:
        zone: sions.org
        record: mail
        type: CNAME
        value: "business.zoho.com"
        proxied: yes
        api_token: "{{ api_token }}"
        state: present

    - name: Create CNAME record for www.sions.org redirection
      community.general.cloudflare_dns:
        zone: sions.org
        record: www
        type: CNAME
        value: "sions.org"
        proxied: yes
        api_token: "{{ api_token }}"
        state: present

    - name: Create MX records
      community.general.cloudflare_dns:
        zone: sions.org
        record: sions.org
        type: MX
        value: "{{ item.value }}"
        priority: "{{ item.priority }}"
        api_token: "{{ api_token }}"
        state: present
      loop:
        - { value: "mx.zoho.com", priority: 10 }
        - { value: "mx2.zoho.com", priority: 20 }
        - { value: "mx3.zoho.com", priority: 50 }

    - name: Create NS records for do.sions.org
      community.general.cloudflare_dns:
        zone: sions.org
        record: do
        type: NS
        value: "{{ item.value }}"
        api_token: "{{ api_token }}"
        state: present
      loop:
        - { value: "ns1.digitalocean.com" }
        - { value: "ns2.digitalocean.com" }

    - name: Create NS records for kb.sions.org
      community.general.cloudflare_dns:
        zone: sions.org
        record: kb
        type: NS
        value: "{{ item.value }}"
        api_token: "{{ api_token }}"
        state: present
      loop:
        - { value: "ns1.digitalocean.com" }
        - { value: "ns2.digitalocean.com" }

    - name: Create TXT record for _dmarc
      community.general.cloudflare_dns:
        zone: sions.org
        record: _dmarc
        type: TXT
        value: "v=DMARC1; p=reject; rua=mailto:noreply-dmarc@sions.org; ruf=mailto:noreply-dmarc@sions.org; sp=reject; adkim=r; aspf=r"
        api_token: "{{ api_token }}"
        state: present

    - name: Create domainkey record for mailgun
